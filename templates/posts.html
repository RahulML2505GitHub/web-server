{% extends "layout.html" %}
{% block body %}

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/post-sample-image.jpg') }}')">
      <div class="container position-relative px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <div class="page-heading">
                      <h1>Top Posts</h1>
                      <span class="subheading">These are one of our best posts</span>
                  </div>
              </div>
          </div>
      </div>
  </header>
  <!-- Main Content-->
  <main class="mb-4">
      <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <!-- Post preview-->
                  {% for post in posts %}
                  <div class="post-preview">
                      <a href="/posts/{{post.slug}}">
                          <h2 class="post-title">
                              {{post.title}}
                          </h2>
                          <h3 class="post-subtitle">
                              {{post.tagline}}
                          </h3>
                      </a>
                      {{post.content[:150]}}...
                      <p class="post-meta">
                          posted by
                          <a href="/">{{params['website']}}</a>
                          on {{module.strftime(post.date, "%B %d, %Y")}}
                      </p>
                  </div>
                      
                  <!-- Divider-->
                  <hr class="my-4" />
                  {% endfor %}
                                 
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="/posts/old">
                            Older Posts â†’
                        </a>
                    </div>
              </div>
          </div>
      </div>
    {% endblock %}
