{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/admin.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7 nx-auto">
                        <div class="site-heading">
                            <h1>Admin Panal</h1>
                            <span class="subheading">Manage or change your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p class="text justify-content-end" type="text">Upload a file</p>
                        <h1>Edit Posts</h1>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Sno.</th>
                                <th scope="col">Title</th>
                                <th scope="col">date</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for post in posts %}
                                <tr>
                                    <th scope="row">{{post.sno}}</th>
                                    <td>{{post.title}}</td>
                                    <td>{{module.strftime(post.date, "%d-%m, %Y")}}</td>
                                    <td><button class="btn btn-primary text-uppercase" name="edit">Edit</button></td>
                                    <td><button class="btn btn-primary text-uppercase" name="delete">Delete</button></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </article>
        {% endblock %}
